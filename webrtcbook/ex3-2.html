<!DOCTYPE HTML>
<html>
  <head><title>Data Channel example</title></head>
  <body>
    <textarea rows="5" cols="50" id="dataChannelSend" disabled
      placeholder="1: Press Start; 2: Enter Text; 3: Press Send."></textarea>
